<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Encriptador</title>
    <script>
        function desencriptar() {
            var encryptedPhrase = document.getElementById("inputPalabra").value;
            let textoCifrado = encryptedPhrase
                .replace(/enter/gi, "e")
                .replace(/imes/gi, "i")
                .replace(/ai/gi, "a")
                .replace(/ober/gi, "o")
                .replace(/ufat/gi, "u");

            if (encryptedPhrase.length != 0) {
                document.getElementById("text-info").innerHTML = "Palabra Desencriptada";
                document.getElementById("resultado").innerHTML = textoCifrado;
            } else {
                document.getElementById("text-info").innerHTML = "Ningún mensaje fue encontrado";
                document.getElementById("resultado").innerHTML = "Ingresa el texto que deseas encriptar o desencriptar";
                swal("Ooops!", "Debes ingresar un texto", "warning");
            }
        }

        function encriptar() {
            var encryptedPhrase = document.getElementById("inputPalabra").value;
            var encryptedPhraseelement=document.getElementById("inputPalabra");
            encryptedPhraseelement.value="";
            let textoCifrado = encryptedPhrase
                .replace(/e/gi, "enter")
                .replace(/i/gi, "imes")
                .replace(/a/gi, "ai")
                .replace(/o/gi, "ober")
                .replace(/u/gi, "ufat");

            if (encryptedPhrase.length != 0) {
                document.getElementById("text-info").innerHTML = "Palabra Encriptada";
                document.getElementById("resultado").innerHTML = textoCifrado;
            } else {
                document.getElementById("text-info").innerHTML = "Ningún mensaje fue encontrado";
                document.getElementById("resultado").innerHTML = "Ingresa el texto que deseas encriptar o desencriptar";
                swal("Ooops!", "Debes ingresar un texto", "warning");
            }
        }

        function copyText() {
            var paragraph = document.getElementById("resultado");

            // Crear un elemento de texto temporal
            var tempElement = document.createElement("textarea");
            tempElement.value = paragraph.textContent;

            // Agregar el elemento temporal al cuerpo del documento
            document.body.appendChild(tempElement);

            // Seleccionar y copiar el contenido del elemento temporal
            tempElement.select();
            document.execCommand("copy");

            // Eliminar el elemento temporal
            document.body.removeChild(tempElement);
        }

    </script>
</head>

<body>
    <header>
        <div class="logo">
            <h1><img src="../src/asset/img/aluralogo.png" alt="Logo de la empresa Alura"></h1>
        </div>
    </header>

    <section>
        <div class="container">
            <textarea type="text" id="inputPalabra" placeholder="Ingresa el texto aquí"></textarea>
        </div>

        <div class="info">
            <i class="fa-sharp fa-solid fa-circle-info"></i>
            <span class="help">ingresar letras minusculas y sin acentos</span>
        </div>

        <br>
        <div class="container-btn">
            <div class="button-container">
                <button class="blue-button" onclick="encriptar()">Encriptar</button>
                <button class="gray-button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <br>
        <div class="resultado">
            <h3 id="text-info">Ningún mensaje fue encontrado</h3>
            <p id="resultado">escribe una frase para encriptar o desencriptar</p>
        </div>
        <br>
        <div class="container-btn">
            <div class="button-container">
                <button class="gray-button_copy" onclick="copyText()">Copiar</button>
            </div>
        </div>


    </section>

</body>



</html>
